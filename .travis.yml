dist: xenial  # Ubuntu 16.04

language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38

install:
  - pip install pip -U
  - pip install tox pytest flake8

script: tox --sitepackages

notifications:
  email: false
